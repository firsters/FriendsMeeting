<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<header class="flex items-center px-4 py-4 justify-between sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Edit Profile</h1>
<div class="w-10"></div> <!-- Spacer for visual balance -->
</header>
<!-- Profile Header / Avatar -->
<div class="flex flex-col items-center pt-2 pb-8 px-6">
<div class="relative group cursor-pointer">
<div class="h-32 w-32 rounded-full bg-cover bg-center border-4 border-surface-light dark:border-surface-dark shadow-lg transition-transform transform group-hover:scale-105" data-alt="Portrait of a young man with a friendly smile" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuColh1UQ9QDb1SulGeWNCw5SQCThwM2FftOBYQZpyvhPdGkbtKeMz2rvtdaHyVvtVc09SXyiAfy8-ryoI3E4USJd9ile1SO5hkDqVn04l0JvHpxsv0RGugpPBRwYqhuAK8Tifygs9EoMzhA5VvHsjbPNfLdRKodHKr4Yrku2-lEoYeJX2Jh2og8P2WMB7FkfNxzKCcHH8UBE6EPYrm9RXKZN5G99GwDjreFZF08dOmWN_N2knTGY5J_qtDmVJhGVuL5zG83ATjHdck");'>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full border-[3px] border-background-light dark:border-background-dark shadow-sm flex items-center justify-center">
<span class="material-symbols-outlined text-[20px]">photo_camera</span>
</div>
</div>
<p class="mt-4 text-sm font-medium text-primary cursor-pointer hover:underline">Change Photo</p>
</div>
<!-- Identity Section -->
<div class="px-6 pb-2">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight pb-4">Identity</h3>
<div class="flex flex-col gap-5">
<!-- Display Name Field -->
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-600 dark:text-slate-400">Display Name</span>
<div class="relative">
<input class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-surface-light dark:bg-surface-dark px-4 py-3.5 text-base text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all" placeholder="Enter your name" type="text" value="Alex Johnson"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none text-[20px]">person</span>
</div>
</label>
<!-- Email Field -->
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-600 dark:text-slate-400">Email Address</span>
<div class="relative">
<input class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-surface-light dark:bg-surface-dark px-4 py-3.5 text-base text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all" placeholder="Enter your email" type="email" value="alex@example.com"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none text-[20px]">mail</span>
</div>
</label>
</div>
</div>
<div class="h-px bg-slate-200 dark:bg-slate-800 w-[calc(100%-3rem)] mx-auto my-6"></div>
<!-- Privacy & Location Section -->
<div class="px-6 pb-6">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight pb-4">Privacy &amp; Location</h3>
<div class="flex flex-col gap-4 bg-surface-light dark:bg-surface-dark rounded-xl p-1 border border-slate-200 dark:border-slate-800 shadow-sm">
<!-- Toggle Item 1 -->
<div class="flex items-center justify-between p-3">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-10 rounded-full bg-blue-100 dark:bg-blue-900/30 text-primary">
<span class="material-symbols-outlined">location_on</span>
</div>
<div class="flex flex-col">
<span class="text-base font-medium text-slate-900 dark:text-white">Share Location</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Visible to friends only</span>
</div>
</div>
<!-- Active Toggle -->
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
<div class="h-px bg-slate-100 dark:bg-slate-700/50 mx-3"></div>
<!-- Toggle Item 2 -->
<div class="flex items-center justify-between p-3">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-10 rounded-full bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400">
<span class="material-symbols-outlined">visibility_off</span>
</div>
<div class="flex flex-col">
<span class="text-base font-medium text-slate-900 dark:text-white">Ghost Mode</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Freeze your last location</span>
</div>
</div>
<!-- Inactive Toggle -->
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</div>
</div>
<!-- Spacer to push content up if screen is tall -->
<div class="flex-1"></div>
<!-- Footer Actions -->
<div class="p-6 mt-auto">
<button class="flex w-full items-center justify-center rounded-lg bg-primary py-4 px-4 text-base font-bold text-white shadow-lg hover:bg-blue-600 active:scale-[0.98] transition-all">
                Save Changes
            </button>
<button class="flex w-full items-center justify-center mt-4 py-2 text-sm font-medium text-red-500 hover:text-red-600 dark:text-red-400 dark:hover:text-red-300 transition-colors">
                Log Out
            </button>
</div>
</div>
